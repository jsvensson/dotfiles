################################################################################
### Key bindings ###############################################################
################################################################################

# Rebind prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Allow shift+enter to work
set-option -g extended-keys on

# Reload configuration
unbind r
bind r source-file "~/.config/tmux/tmux.conf"

# Shift+Alt vim keys to switch windows
# TODO: Figure out good bindings for Mac layout
bind -n M-H previous-window
bind -n M-L next-window

# Use Alt/Cmd-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Session management
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

# Launch lazygit in a 90% floating window
bind g display-popup -w 90% -h 90% -E -d '#{pane_current_path}' "lazygit"


################################################################################
### UI settings ################################################################
################################################################################

# Set to correct terminal to enable bold/italic font inside tmux
set -g default-terminal "tmux-256color"

# Set true color if terminal supports it
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# show status bar on top
set -g status-position top

# Start windows and panes at index 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Open windows in current directory
bind c new-window -c "#{pane_current_path}"

# Set terminal title
set -g set-titles on

# Don't ask for confirmation when killing a pane
bind-key x kill-pane

# Don't exit tmux when last pane is closed
set -g detach-on-destroy off

################################################################################
### Session management #########################################################
################################################################################

# Replace session switcher with gum
bind-key "s" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i -t | gum filter --limit 1 --placeholder 'Switch to session' --prompt='⚡'

)\""

bind-key "S" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --placeholder 'Start a new session' --prompt='⚡'
)\""



################################################################################
### Plugin settings ############################################################
################################################################################

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'


################################################################################
### Theme settings #############################################################
################################################################################

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

set -g @rose_pine_date_time '%H:%M'
set -g @rose_pine_show_current_program 'off'
set -g @rose_pine_show_pane_directory 'on'

# Load plugins
run "~/.config/tmux/plugins/tpm/tpm"

################################################################################
### Ayu Mirage color overrides (applied after plugin loads) ####################
################################################################################

# Base styles
set -g status-style "fg=#73d0ff,bg=#1f2430"
set -g message-style "fg=#5c6773,bg=#1f2430"
set -g message-command-style "fg=#1f2430,bg=#ffd580"

# Pane styling
set -g pane-border-style "fg=#404859"
set -g pane-active-border-style "fg=#ffd580"
set -g display-panes-active-colour "#cbccc6"
set -g display-panes-colour "#ffd580"

# Window styles
set-window-option -g window-status-style "fg=#d4bfff,bg=#1f2430"
set-window-option -g window-status-activity-style "fg=#1f2430,bg=#f29e74"
set-window-option -g window-status-current-style "fg=#ffd580,bg=#1f2430"

# Window status format (show_pane_directory mode)
set-window-option -g window-status-format "#I  #[fg=#ffd580,bg=]#{b:pane_current_path}"
set-window-option -g window-status-current-format "#I  #[fg=#ffd580,bg=]#{b:pane_current_path}"

# Status left: session + current window
set -g status-left "#[fg=#{?client_prefix,#f28779,#cbccc6}] #[fg=#cbccc6]#S#[fg=#cbccc6]  #[fg=#707a8c] #[fg=#f29e74]#W#[fg=#cbccc6]#[fg=#cbccc6]  "

# Status right: time
set -g status-right "#[fg=#95e6cb]%H:%M#[fg=#707a8c]  #[fg=#707a8c]󰃰 #[fg=#cbccc6]#[fg=#cbccc6]  "

# Clock and selection
set-window-option -g clock-mode-colour "#f28779"
set-window-option -g mode-style "bg=#33415e"
